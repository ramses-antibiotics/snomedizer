# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages
branches:
  only:
  - master
  - develop
addons:
  apt:
    packages:
      - libxml2-dev
r:
  - oldrel
  - release
  - devel
after_success:
    - if [ "$TRAVIS_BRANCH" = "master" ] && [ "$TRAVIS_PULL_REQUEST" = "false" ]; then Rscript -e 'covr::codecov()'; fi
    - if [ "$TRAVIS_BRANCH" = "master" ] && [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./pkgdown/build.R; fi

deploy:
  provider: firebase
  token:
    secure: ""
  project: "snomedizer"
  on:
    branch: master


