destination: docs
template:
  params:
    bootswatch: flatly

url: https://ramses-antibiotics.github.io/snomedizer

authors:
    University College London:
      href: "https://www.ucl.ac.uk"
      html: "<img src='reference/figures/partner-logos/UCL.png' height=28>"

navbar:
  right:
    - text: "Source"
      icon: "fab fa-github fa-lg"
      href: https://github.com/ramses-antibiotics/snomedizer/
    - text: "PASS"
      icon: "fas fa-capsules fa-lg"
      href: https://pass-antibiotics.github.io/


reference:
- title: Main functions
  desc:  User-friendly functions provided for every day tasks
  contents:
  - starts_with("concepts_")
- title: Helper Functions
  desc: Useful utilities
  contents:
  - starts_with("result_")
  - starts_with("snomed_")
  - starts_with("snomedizer_")
- title: Transform and validate data
  desc:  Functions to enrich and validate data before loading into the warehouse.
  contents:
  - starts_with("api_")
- title: Index
  desc:  All functions in alphabetical order
  contents:
  - matches(".*")
